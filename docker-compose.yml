version: "3.0"

services:
  # Frontend
  frontend:
    container_name: "frontend"
    image: frontend_api_image
    build: 
      context: ./front-end
      dockerfile: ./Dockerfile
    volumes:
      - ./front-end:/work
    ports:
      - 8080:8080
    depends_on:
      - api
    command : "yarn install && yarn serve"

  # FastAPI
  api:
    container_name: "api"
    image: api_image
    build:
      context: ./BackEnd
      dockerfile: ./Dockerfile
    restart: always
    tty: true
    volumes: 
      - ./BackEnd:/app
    ports:
      - 8000:8000
    depends_on:
      - db
    
  # mysql
  db:
    container_name: "db"
    image: mysql:8.0
    # platform: linux/x86_64  # M1 Macの場合必要
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'  # rootアカウントをパスワードなしで作成
      MYSQL_DATABASE: 'demo'  # 初期データベースとしてdemoを設定
      TZ: 'Asia/Tokyo'  # タイムゾーンを日本時間に設定
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password  # MySQL8.0ではデフォルトが"caching_sha2_password"で、ドライバが非対応のため変更
    ports:
      - 33306:3306  # ホストマシンのポート33306を、docker内のポート3306に接続する

volumes:
  mysql_data: